{% extends 'User/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Search Seller</h1></center>
    <form action="" method="POST" id="Searchseller" data-places-url="{%url 'Admin:ajaxplace' %}" enctype="multipart/form-data">
        {%csrf_token %}
        <table border="2" align="center" cellpadding="10">
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="sel_district">
                    <option>--select--</option>
                    {% for i in disdata %}
                    <option value="{{ i.id }}">{{ i.district_name }}</option>
                    {% endfor %}
          </td></select>
            </tr>
            <tr>
                <td>Place</td>
                <td><select name="select_place" id="sel_place">
                    <option value="">--select--</option>
                </select>
                </td>
            </tr>
        </table>
    </form>
    <table align="center" cellpadding="50" style="border-collapse: collapse" id="result">
        <tr>
            {% for i in rdata %}

            <td>
                <div style="text-align:center;border:1px solid black;margin:22px;padding:20px">

                    <p><img src="{{i.photo.url}}" width="100px" height="100px" /></p>
                    <br>
                    <p>{{i.name}}</p>
                    <br>
                    <p>{{i.contact}}</p>
                    <br>
                    <p>{{i.email}}</p>
                    <br>
                    <p><a href="{% url 'User:ViewWorks' i.id %}">View Works</a></p>
                </div>
            </td>
            {% if forloop.counter|divisibleby:4 %}
        </tr>
        <tr>
            {% endif %}


            {% endfor %}
    </table>
   
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $("#sel_district").change(function () {
            var did = $(this).val();
            var ur = $("#Searchseller").attr("data-places-url");
            $.ajax({
                url: ur,
                data: { Dist: did, },
                success: function (data) { 
                    $("#sel_place").html(data);
                },
            });
        });
</script>
{% endblock content %}
