{% extends 'User/header.html'%}
{% load static %}
{% block content %}

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            /* Custom CSS for form */
            .form-group {
                margin-bottom: 20px;
            }
    
            .text-center {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center">Edit Profile</h1>
        <form method="post" action="" class="mt-4">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_name">Name</label>
                        <input type="text" id="txt_name" name="txt_name" value="{{udata.name}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txt_con">Contact</label>
                        <input type="text" id="txt_con" name="txt_con" value="{{udata.contact}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txt_email">Email</label>
                        <input type="email" id="txt_email" name="txt_email" value="{{udata.email}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txt_address">Address</label>
                        <textarea name="txt_address" id="txt_address" cols="30" rows="5" class="form-control">{{udata.address}}</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="btn_submit" class="btn btn-primary">Update</button>
                        <button type="reset" name="btn_cancel" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    
        <!-- Bootstrap JS and dependencies (optional) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
{% endblock content %}
