{% extends 'User/header.html'%}
{% load static %}
{% block content %}

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">My Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="card">
                    <img src="{{udata.photo.url}}" class="card-img-top" alt="{{udata.user_photo.url}}" style="max-width: 150px; max-height: 150px;">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>Name</th>
                                <td>{{udata.name}}</td>
                            </tr>
                            <tr>
                                <th>Contact</th>
                                <td>{{udata.contact}}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{udata.email}}</td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td>{{udata.gender}}</td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td>{{udata.address}}</td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <p><a href="{% url 'User:EditProfile' %}" class="btn btn-primary">Edit Profile</a></p>
                                    <p><a href="{% url 'User:ChangePassword'%}" class="btn btn-primary">Change Password</a></p>
                                </td> 
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
      {% endblock content %}
