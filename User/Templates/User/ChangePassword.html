{% extends 'User/header.html'%}
{% load static %}
{% block content %}


    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            /* Custom CSS for form */
            .form-group {
                margin-bottom: 20px;
            }
    
            .text-center {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1 class="text-center">Change Password</h1>
        <form method="post" action="" class="mt-4">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txt_pass">Current password</label>
                        <input type="password" id="txt_pass" name="txt_pass" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txt_new">New password</label>
                        <input type="password" id="txt_new" name="txt_new" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txt_cpass">Confirm password</label>
                        <input type="password" id="txt_cpass" name="txt_cpass" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" name="btn_submit" class="btn btn-primary">Change</button>
                        <button type="reset" name="btn_cancel" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    
        <!-- Bootstrap JS and dependencies (optional) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
    
    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}
{% endblock content %}
