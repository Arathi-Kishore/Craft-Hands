{% extends 'Seller/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Change Password</h1>
        <form method="post" action="">
            {% csrf_token %}
            <table class="table table-bordered table-striped mt-3" align="center">
                <tr>
                    <td>Current Password</td>
                    <td><input type="password" class="form-control" name="txt_pass"></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" class="form-control" name="txt_new"></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" class="form-control" name="txt_cpass"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" class="btn btn-primary" name="btn_submit" value="Change">
                        <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}");
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
