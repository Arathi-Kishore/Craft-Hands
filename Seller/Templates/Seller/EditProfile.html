{% extends 'Seller/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Edit Profile</h1>
        <form method="post" action="">
            {% csrf_token %}
            <table class="table table-bordered table-striped mt-3" align="center">
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="form-control" name="txt_name" value="{{sdata.name}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" class="form-control" name="txt_con" value="{{sdata.contact}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" class="form-control" name="txt_email" value="{{sdata.email}}"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea class="form-control" name="txt_address" cols="30" rows="10">{{sdata.address}}</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" class="btn btn-primary" name="btn_submit" value="Update">
                        <input type="reset" class="btn btn-secondary" name="btn_cancel" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
