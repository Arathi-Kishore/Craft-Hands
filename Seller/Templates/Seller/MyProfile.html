{% extends 'Seller/header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">My Profile</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered table-striped mt-3" align="center">
                <tr>
                    <td colspan="2">
                        <img src="{{ sdata.photo.url }}" alt="{{ sdata.seller_photo.url }}" class="img-fluid rounded-circle" width="150" height="150">
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ sdata.name }}</td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td>{{ sdata.contact }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ sdata.email }}</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>{{ sdata.gender }}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{ sdata.address }}</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
