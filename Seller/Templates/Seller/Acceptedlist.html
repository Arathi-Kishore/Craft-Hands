<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">User Booking</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-bordered table-striped mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Sl.no</th>
                        <th>Work</th>
                        <th>Image</th>
                        <th>Rate</th>
                        <th>Quantity</th>
                        <th>Name of order</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in selldata %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.works.name }}</td>
                        <td>{{ i.works.image }}</td>
                        <td>{{ i.works.rate }}</td>
                        <td>{{ i.qty }}</td>
                        <td>{{ i.wbooking.user.name }}</td>
                        <td>{{ i.wbooking.user.address }}</td>
                        <td>
                            <a href="{% url 'Seller:acceptlist' i.wbooking.id %}" class="btn btn-success">Accept</a><br>
                            <a href="{% url 'Seller:rejectlist' i.wbooking.id %}" class="btn btn-danger">Reject</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
