<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkType</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="txt_work" class="col-sm-2 col-form-label">WorkType</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txt_work" name="txt_work" value="">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary" name="btn_save">Save</button>
                    <button type="reset" class="btn btn-secondary" name="btn_cancel">Cancel</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>SI.no</th>
                    <th>WorkType</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in WorkType %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.worktype }}</td>
                    <td>
                        <a href="{% url 'Admin:del_work' i.id %}" class="btn btn-danger">Delete</a>
                        <a href="{% url 'Admin:edit_work' i.id %}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
