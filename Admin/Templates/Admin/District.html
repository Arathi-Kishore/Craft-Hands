<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_district" id="" value="{{edis.district_name}}" ></td>
            </tr>
            <tr>
                <td colspan="2 " align="center"><input type="submit" name="btn_save" id="">
                <input type="reset" name="btn_cancel" id=""></td>
            </tr>
        </table>

    </form>
    <table border="2" align="center">
        <tr>
            <td>SI.no</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        <tr>
            {% for i in district %}
<td>{{forloop.counter}}</td> 
<td>{{i.district_name}}</td>
<td><a href="{% url 'Admin:del_district' i.id %}">Delete</a>
    <a href="{% url 'Admin:edit_district' i.id %}">Edit</a></td>   
        </tr>
        {% endfor %}
    </table>
</body>
</html>
