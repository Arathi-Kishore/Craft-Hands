<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <form action="" method="post">
            {% csrf_token %}
            <table class="table table-bordered" align="center">
                <tr>
                    <td>District</td>
                    <td><input type="text" name="txt_district" id="" class="form-control" value="{{ edis.district_name }}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="btn_save" id="" class="btn btn-primary" value="Save">
                        <input type="reset" name="btn_cancel" id="" class="btn btn-secondary" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="container mt-4">
        <table class="table table-bordered" align="center">
            <thead class="thead-dark">
                <tr>
                    <th>SI.no</th>
                    <th>District</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in district %}
                    <tr>
                        <td>{{ forloop.counter }}</td> 
                        <td>{{ i.district_name }}</td>
                        <td>
                            <a href="{% url 'Admin:del_district' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                            <a href="{% url 'Admin:edit_district' i.id %}" class="btn btn-primary btn-sm">Edit</a>
                        </td>   
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
