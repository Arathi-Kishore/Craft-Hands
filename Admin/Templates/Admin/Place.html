<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="" method="post">
    {%csrf_token %} 
    <table  border="2" align="center" cellpadding="10">
        <tr>

            <td>District</td>
            <td><select name="select_dis" id="">
                <option>--select--</option>
                {% for i in disdata %}
                <option value="{{ i.id }}">{{ i.district_name }}</option>
                {% endfor %}
      </td></select>
    </tr>
    <tr>
        <td>Place</td>
        <td><input type="text" name="txt_place" id="" </td>
    </tr>
    <tr>
        <td>Latitude</td>
        <td><input type="text" name="txt_lati" id="" value="">
    </tr>

    <tr>
        <td>Longitude</td>
        <td><input type="text" name="txt_longi" id="" value="">
        </td>
        </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" name="btn_save" id="">
            <input type ="reset" name="btn_save" id=""></td>
    </tr>
    </table>
 </form>
 <table border="1" align="center">
    <tr>
        <td>Sl.no</td>
        <td>District</td>
        <td>Place</td>
        <td>Latitude</td>
        <td>Longitude</td>
        <td>Action</td>
    </tr>
    <tr>
        {% for i in subcat %}
<td>{{forloop.counter}}</td>
<td>{{i.district.district_name}}</td>
<td>{{i.place_name}}</td>
<td>{{i.latitude}}</td>
<td>{{i.longitude}}</td>
<td><a href="{% url 'Admin:del_place' i.id %}">Delete</a>
    
        </tr>
        {% endfor %}        
    </table>
</body>
</html>
